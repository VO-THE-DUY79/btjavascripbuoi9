<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QUY ĐỔI TIỀN</title>
        <!-- tailwind cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="container mx-auto text-center mt-10 py-10">
            <h1 class="text-7xl text-red-800 font-extrabold">
                QUY ĐỔI TIỀN TỆ
            </h1>
            <!-- div chứa số tiền nhập vào  -->
            <div class="mt-10 flex items-center flex-col">
                <h2 class="mt-5 text-4xl font-extrabold">SỐ NGÀY LÀM VIỆC</h2>
                <input
                    class="mt-5 w-100 rounded-md border border-gray-300 shadow-sm px-3 py-2 text-2xl"
                    type="text "
                    id="money"
                    placeholder="nhập số tiền $" 
                />
            </div>
            <!-- button -->
            <button
                id="btn"
                class="px-4 py-2 bg-blue-600 rounded-md hover:bg-blu-900 my-20 text-sm font-extrabold"
            >
                THỰC HIỆN QUY ĐỔI >>
            </button>
            <!-- div chứa kết quả -->
            <div class="text-4xl font-extrabold">
                kết quả :
                <span
                    id="thanhTien"
                    class="bg-gray-100 text-red-800 font-extrabold"
                ></span>
                VND
            </div>
        </div>
    </body>
    <script src="./js/java3.js"></script>
</html>
